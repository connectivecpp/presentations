# Build, run unit tests
name: CMake build and run unit test matrix

on:
  push:
    branches:
      - main
      - develop
env:
  BUILD_TYPE: Release
jobs:
  build_matrix:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
#    defaults:
#      run:
#        shell: bash
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: main
      - name: create-build-dir
        run: mkdir build
      - name: configure-cmake
        run: cd build && cmake ../presentations/examples/intro_generic_programming -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_VERBOSE_MAKE_FILE:BOOL=ON
      - name: build
        run: cd build && cmake --build . --config $BUILD_TYPE
      - name: run-unit-test
        run: cd build && ctest -c $BUILD_TYPE
