# Build, run unit tests
name: CMake build and run test matrix

on:
  push:
    branches:
      - main
      - develop
jobs:
  build_matrix:
    strategy:
      matrix:
        #        os: [ubuntu-latest, windows-latest]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
#    defaults:
#      run:
#        shell: bash
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: main
      - name: configure-cmake
        run: mkdir build && cd build && cmake ../main
      - name: build
        run: cd build && cmake --build .
      - name: run-unit-test
        run: cd build && ctest
